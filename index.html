<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css"  media="all">
  <script src="https://kit.fontawesome.com/5beb623ff6.js" crossorigin="anonymous"></script>  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body class="huddle">

  <div class="huddle_container">

    <header class="huddle_headline">
      <img src="images/logo.svg" alt="Logotipo">
    </header>
  
    <section class="huddle_container_content">
      <div class="huddle_image">
        <img src="images/illustration-mockups.svg" alt="Illustration">
      </div>
      <div class="huddle_text">
        <h1>build the community your fans will love</h1>
        
        <p>
          Huddle re-imagines the may we build communities. You have a voicem but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>

        <button class="huddle_button_register">Register</button>
      </div>
    </section>

    <section class="huddle_social_media">
      </div>
      <div class="huddle_footer_social_media">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </section>
  
    <footer class="huddle_footer">
      <div class="huddle_footer_paragraph">

        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Davi Sales Barcelos</a>.
        </p>

 

    </footer>

  </div>

</body>
</html>
