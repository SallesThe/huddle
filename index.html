<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css"  media="all">
  <script src="https://kit.fontawesome.com/5beb623ff6.js" crossorigin="anonymous"></script>  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="huddle">

  <div class="huddle_container">

    <header class="huddle_headline">
      <img src="images/logo.svg" alt="Logotipo">
    </header>
  
    <section class="huddle_container_content">
      <div class="huddle_image">
        <img src="images/illustration-mockups.svg" alt="Illustration">
      </div>
      <div class="huddle_text_container">

        <div class="huddle_text_content">
          <h1>build the community <br> your fans will love</h1>
          
          <p>
            Huddle re-imagines the may we build communities. You have <br> a voicem but so does your audience. Create connections with <br> your users as you engage in genuine discussion.
          </p>

          <a href="#" class="huddle_button_register">
            Register
          </a>
        </div>
        
      </div>
    </section>

  </div>

  <section class="huddle_footer_social_media">
    
    <a href="http://facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
  
  </section>

  
    <footer>

      <div class="huddle_footer">
        <div class="huddle_footer_paragraph">
          <p class="attribution">
            Coded by <a href="https://github.com/SallesThe" target="_blank">Davi Sales Barcelos</a>.
          </p>
      </div>
    
    </footer>

  </div>

</body>
</html>
